    <script type="text/javascript">
        var mom;
        var gens = [];
        $(document).ready(function () {
            function splitter(letter) {
                return [...letter.replace(/\n/g, "*")];
            }

            radius = 0;
            var minSpace = 0;
            var tree = document.getElementsByClassName("tree")[0].children;
            for (var i = 0; i < tree.length; i++) {
                var circle = new CircleType(tree[i], splitter);
                radius = radius >= circle._radius ? radius : circle._radius;//(circumference) / Math.PI) + (space * i)
                minSpace = minSpace >= circle._lineHeight ? minSpace : circle._lineHeight;//(circumference) / Math.PI) + (space * i)
                gens.push(circle);
            }

            console.log(radius, minSpace);
            var space = 60;
            space = space != null ? space : minSpace;

            // Biggest to smallest
            gens.forEach((e, i) => {
                e.element.style.top = space * i + "px";
                var GenRadius = (radius) * 2 - (space * i); // * 2 + (space * (gens.length - i));
                // console.log(e.element.id, GenRadius);
                e.radius(GenRadius);
                e.halfCircle();
            });
        });

    </script>
